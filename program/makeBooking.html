<!-- Classes are here made to encapsulate the different divs that the calendar contains.-->
<div class = "wrapper">

    <div class = "calendar">
       <!-- The 'calendar' class is also represented in the css, but the only thing represented in this class is the calendar itself. The panel -->
        <div class="month">
            <!--This class represents the month division which is above the weekends division -->
            <div class = "prev" onclick = "moveDate('prev')">
