<!-- Classes are here made to encapsulate the different divs that the calendar contains.-->
<div class = "wrapper">
    <!--The wrapper contains the user interface, and is only represented i the css file, for giving a user friendly display. The wrapper is wrapped around the whole program-->
    <div class = "calendar">
       <!-- The 'calendar' class is also represented in the css, but the only thing represented in this class is the calendar itself. The panel -->
        <div class="month">
            <!--This class represents the month division which is above the weekends division -->
            <div class = "prev" onclick = "moveDate('prev')">
                <!--This is a onclick function that uses the span element below to execute when either the prev or next button is clicked on. -->
                <span>&#10094</span>
                <!-- a symbol in HTML-->
             </div>
            <div>
                <h2 id="month"></h2>
                <!-- gets its innerHTML from l.93 in javascript-->
                <p id="date_str"></p>
                <!--is the paragraph placed under the month-->
            </div>
            <div class= "next" onclick="moveDate('next')">
                <span>&#10095</span>
                <!--next angiver den næste division i calendar-->
                            </div>
                        </div>
                          <div class="weekends">
                              <div>Sun</div>
                              <div>Mon</div>

                          </div>
        <!--The div made for the weekends-->
                          <div class="days"></div>


        <div id="panel">
            <!--We create different inputs for the teachers office hours, and give them a value we can refer to in javascript, and furthermore use in our localstorage.-->

                <br/>
                <br/>
                <input type="submit" id="submitBtn" value="Submit">
