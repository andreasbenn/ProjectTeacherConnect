<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create program</title>

    <link type="text/css" rel="stylesheet" href="styles.css">

</head>
<body>

<h1>What program would you like to see?</h1>

<h2>Program: (hardcoded)</h2>
<form id="show-form">
    <input type="text" id="programName" placeholder="Program Name" value = "">
    <input id="show-btn" type="submit" value="Show" />

</form>

<div id="output"></div>

<div class>

<div class="content">

    <h2>Register programs: (dynamic)</h2>

    <form id="register-form">
        <input id="inputUniversityName" type="text" placeholder="UniversityName" value=""/>
        <input id="inputName" type="text" placeholder="Name" value=""/>
        <input id="inputStudents" type="text" placeholder="Students" value=""/>
        <input id="inputCourses" type="text" placeholder="Courses" value=""/>
        <input id="inputYear" type="text" placeholder="Year" value=""/>
        <input id="registration_btn" type="submit" value="Register" onClick="clearForm()"/>

    </form>

    <h2>Show programs: (dynamic)</h2>
    <input id="list_programs_btn" type="submit" value="Show programs" onClick="showProgram()"/>

<h2>Clear programs: (dynamic)</h2>
<input id="clear_programs_btn" type="submit" value="Clear program" onClick="clearProgram()"/>

    </div>
</div>

<script src="/js/dataFile.js"> </script>

</body>
</html>
